{% extends "core/base.html" %} {% load base_extras %} {% block body %}
{% load materializecss %}
<div class="row">
  <div class="col s12 m12">
    <h5>{{title}}</h5>
    <table>
      <thead>
        <th>Item</th>
        <th>Quantity</th>
      </thead>
      <tbody>
          {% for item in items %}
          <tr>
            <td>
              {{item}}
            </td>
            <td>
              {{item.total}}
            </td>
         </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
